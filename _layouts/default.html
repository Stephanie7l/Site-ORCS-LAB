<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <body>
    {% include header.html %}

    <nav
      id="navbar"
      class="navbar sticky-top navbar-expand-lg navbar-light bg-light border-bottom shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="{{ '/' | relative_url }}"
          >{{ site.title }}</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% for item in site.data.navbar %} {% if page.url == item.url %}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{ item.url | relative_url }}"
                >{{ item.title }}</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ item.url | relative_url }}"
                >{{ item.title }}</a
              >
            </li>
            {% endif %} {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <main id="main-content" class="my-4">{{ content }}</main>

    {% include footer.html %}

    <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ '/assets/js/custom.js' | relative_url }}"></script>
  </body>
</html>
